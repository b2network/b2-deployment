---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: l1
spec:
  selector:
    matchLabels:
      app: l1
  replicas: 1
  template:
    metadata:
      labels:
        app: l1
    spec:
      containers:
      - name: l1
        image: ghcr.io/b2network/b2-node:20231222-145531-18655e6-with-datadir-6baf597
        command: ["ethermintd", "start"]
        envFrom:
        - configMapRef:
            name: l1-bitcoin-component-cm
        resources:
          limits:
            cpu: 0.5
            memory: 0.5Gi
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prover
spec:
  selector:
    matchLabels:
      app: prover
  replicas: 1
  template:
    metadata:
      labels:
        app: prover
    spec:
      containers:
      - name: prover
        image: ghcr.io/b2network/b2-zkevm-prover:20231127-164129-7accb0b
        volumeMounts:
        - name: config
          mountPath: /usr/src/app/config.json
          subPath: prover-config.json
          readOnly: true
        args:
        - -c
        - /usr/src/app/config.json
        resources:
          limits:
            cpu: 2
            memory: 2Gi
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: prover-config
          optional: false
