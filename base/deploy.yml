apiVersion: apps/v1
kind: Deployment
metadata:
  name: statedb
spec:
  selector:
    matchLabels:
      app: statedb
  replicas: 1
  template:
    metadata:
      labels:
        app: statedb
    spec:
      containers:
      - name: statedb
        image: postgres:15-alpine
        volumeMounts:
        # - name: datadir
        #   mountPath: /mnt/source
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d/init.sql
          subPath: init_prover_db.sql
          readOnly: true
        env:
        - name: POSTGRES_USER
          value: state_user
        - name: POSTGRES_PASSWORD
          value: state_password
        - name: POSTGRES_DB
          value: state_db
        resources:
          limits:
            cpu: 0.5
            memory: 0.5Gi

      restartPolicy: Always
      volumes:
      # - name: datadir
      #   persistentVolumeClaim:
      #     claimName: b2-state-db-pvc
      #     readOnly: false
      - name: init-sql
        configMap:
          name: init-sql
          optional: false

